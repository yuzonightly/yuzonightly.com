<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <!-- viewport-fit=cover is to support iPhone X rounded corners and notch in landscape-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">

  <title>{% block title %}{{ config.title }}{% endblock title %}</title>

  <link rel="icon" href='{{ get_url(path="images/favicon.svg", trailing_slash=false) }}'>

  <!-- JS -->
  {% if config.extra.katex_enable %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.css"
    integrity="sha384-9eLZqc9ds8eNjO3TmqPeYcDj8n+Qfa4nuSiGYa6DjLNcv9BtN69ZIulL9+8CqC9Y" crossorigin="anonymous">

    integrity="sha384-K3vbOmF2BtaVai+Qk37uypf7VrgBubhQreNQe9aGsz9lB63dIFiQVlJbr92dw2Lx"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/contrib/mathtex-script-type.min.js"
    integrity="sha384-zWYbd0NBwgTsgIdFKVprSfTh1mbMPe5Hz1X3yY4Sd1h/K1cQoUe36OGwAGz/PcDy"
    crossorigin="anonymous"></script>
  {% if config.extra.katex_auto_render %}
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/contrib/auto-render.min.js"
    integrity="sha384-kmZOZB5ObwgQnS/DuDg6TScgOiWWBiVt0plIRkZCmE6rDZGrEOQeHM5PcHi+nyqe" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>
  {% endif %}
  {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href='{{ get_url(path="app.css", trailing_slash=false) }}'>

</head>

<body>

  {% block header %}
  <header class="header">
    <div class="wrapper wrapper-lg">
      <div class="header-inner">
        <a href="{{config.base_url}}/">
          <span class="header-brand font-brand">YUZONIGHTLY</span>
        </a>
        <div class="header-title_page font-vertical_title">
        </div>
        <nav class="header-nav">
          <ul class="header-nav_list font-nav">
            <li><a class="site-nav-item" href="{{config.base_url}}/about">About</a></li>
            <li><a class="site-nav-item" href="{{config.base_url}}/writing">Writing</a></li>
            <li><a class="site-nav-item" href="{{config.base_url}}/projects">Projects</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  {% endblock header %}

  <div class="content">
    {% block content %}
    <div class="c-wrapper c-wrapper-md ps">
      <div class="yuzonightly-wrapper">
        <svg viewBox="0 0 500 200">
          <g id="Y-letter">
            {# 275,112 275,91 295,63 #}
            {# 21 35 #}
            <polyline class="Y-stroke" points="90,112 90,91 110,63" fill="none" stroke-width="15" />
          </g>
          <g id="Y-letter-reversed">
            {# 525,87 525,108 505,136 #}
            <polyline class="Y-reversed-stroke" points="410,87 410,108 390,136" fill="none" stroke-width="15" />
          </g>
          <text class="font-yuzonightly" text-anchor="middle" x="50%" y="50%" dy=".35em" fill="url(#titleGradient)">
            YUZONIGHTLY
          </text>
          <defs>
            <linearGradient id="titleGradient" x1="100%" y1="100%">
              <stop offset="0%" stop-color="lightblue" stop-opacity=".5">
                <animate attributeName="stop-color" values="lightblue;blue;red;red;black;red;red;purple;lightblue"
                  dur="14s" repeatCount="indefinite" />
              </stop>
              <stop offset="100%" stop-color="lightblue" stop-opacity=".5">
                <animate attributeName="stop-color"
                  values="lightblue;orange;purple;purple;black;purple;purple;blue;lightblue" dur="14s"
                  repeatCount="indefinite" />
                <animate attributeName="offset" values=".95;.80;.60;.40;.20;0;.20;.40;.60;.80;.95" dur="14s"
                  repeatCount="indefinite" />
              </stop>
            </linearGradient>
          </defs>
        </svg>
      </div>
    </div>
    {% endblock content %}
  </div>
